
<!--parking jade-->
<div class="pages navbar-fixed">
  <div data-page="parking" class="page navbar-fixed">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" data-view=".view-main" class="link back"><i class="icon icon-back"></i></a></div>
        <div class="center">Iniciar estacionamiento</div>
      </div>
    </div>
    <!-- Page content-->
    <div class="page-content">
      <div style="color: rgba(0,0,0,.32); line-height: 64px; margin-top: 15px;" class="row parking-display text-center">
        <div class="col-20"><i data-action="scan-location-code" style="font-size: 48px;" class="ion-qr-scanner"></i></div>
        <div class="col-40 text-left"><span style="font-size: 48px;" class="time">0</span><span>min</span></div>
        <div style="padding-right: 10px;" class="col-40 text-right"><span>$</span><span style="font-size: 48px;" class="price">0.0</span></div>
      </div>
      <div class="list-block">
        <div class="error-message color-red"></div>
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Ubicación</div>
                <div class="item-input"> 
                  <select name="location" placeholder="Cargando ubicaciones..."></select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Vehículo</div>
                <div class="item-input">
                  <select name="vehicle" placeholder="Cargando vehículos...">
                    <option>AGY181</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-33"><a data-action="less-time" class="button button-big button-fill color-cyan"><i style="font-size: 24px" class="ion-minus"></i></a></div>
          <div class="col-33">
            <h1 style="height: 48px; line-height: 48px; margin: 0; padding: 0; font-size: 44px;" class="parking-time-indicator text-center"><span class="time">0</span><span style="font-size: 16px; font-weight: normal;">min</span></h1>
          </div>
          <div class="col-33"><a data-action="more-time" class="button button-big button-fill color-cyan"><i style="font-size: 24px" class="ion-plus"></i></a></div>
        </div>
      </div>
      <div class="content-block"><a data-action="start-parking" class="button button-big button-fill button-raised color-green">Iniciar estacionamiento</a></div>
      <script id="location-template" type="text/x-handlebars-template">{{#each this}}
        <option value="{{id}}">{{description}}</option>{{/each}}
      </script>
      <script id="vehicle-template" type="text/x-handlebars-template">{{#each this}}
        <option>{{vehiculo}}</option>{{/each}}
      </script>
    </div>
  </div>
</div>
